<body>

    <script>
        // Tracking th·ªùi gian b·∫Øt ƒë·∫ßu
        const startTime = Date.now();
        
        // Track khi ng∆∞·ªùi d√πng v√†o trang
        gtag('event', 'page_view', {
            'event_category': 'engagement',
            'event_label': 'mylove_page_loaded'
        });

        const textElement = document.getElementById('text');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const imgElement = document.getElementById('main-img');
        const buttonContainer = document.getElementById('button-container');

        const noTexts = [
            "ƒê·ª´ng m√†a?",
            "xin ƒë√≥a nhaa",
            "ƒê·ª´ng l√†m v·∫≠y v·ªõi tui",
            "Tim tui ƒëang tan v·ª°",
            "pleaseeee"
        ];

        const noText = [
            "ƒê·ª´ng m√†a?",
            "xin ƒë√≥a nhaa",
            "ƒê·ª´ng l√†m v·∫≠y v·ªõi tui",
            "Tim tui ƒëang tan v·ª°",
            "pleaseeee"
        ];

        const noImgs = [
            "./assets/images/2.gif",
            "./assets/images/3.gif",
            "./assets/images/4.gif",
            "./assets/images/5.gif",
            "./assets/images/6.gif"
        ];

        let noClickCount = 0;
        let yesFontSize = 16;

        noBtn.addEventListener('click', () => {
            // üéØ TRACKING N√öT "H√îNG"
            gtag('event', 'button_click', {
                'event_category': 'user_interaction',
                'event_label': 'no_button',
                'button_text': 'h√¥ng',
                'click_count': noClickCount + 1
            });

            // Track t·ª´ng l·∫ßn b·∫•m "h√¥ng"
            gtag('event', 'rejection_count', {
                'event_category': 'user_behavior',
                'event_label': `rejection_${noClickCount + 1}`,
                'value': noClickCount + 1
            });

            if (noClickCount < noText.length) {
                textElement.innerText = noTexts[noClickCount];
                imgElement.src = noImgs[noClickCount];
                noBtn.innerText = noText[noClickCount];
                noClickCount++;

                yesFontSize += 20;
                yesBtn.style.fontSize = yesFontSize + "px";
                yesBtn.style.padding = (10 + noClickCount * 2) + "px " + (20 + noClickCount * 2) + "px";
            }

            if (noClickCount === noText.length) {
                // Track khi n√∫t "h√¥ng" b·ªã ·∫©n
                gtag('event', 'no_button_hidden', {
                    'event_category': 'user_behavior',
                    'event_label': 'persistent_rejection',
                    'total_rejections': noClickCount
                });
                
                setTimeout(() => {
                    noBtn.style.display = "none";
                }, 100);
            }
        });

        yesBtn.addEventListener('click', () => {
            // üéØ TRACKING N√öT "UCE" 
            const timeToDecision = Math.round((Date.now() - startTime) / 1000);
            
            gtag('event', 'button_click', {
                'event_category': 'user_interaction',
                'event_label': 'yes_button',
                'button_text': 'uce',
                'success': true
            });

            // Track th·ªùi gian quy·∫øt ƒë·ªãnh
            gtag('event', 'time_to_decision', {
                'event_category': 'user_behavior',
                'event_label': 'yes_decision_time',
                'value': timeToDecision,
                'rejections_before_yes': noClickCount
            });

            // Track conversion th√†nh c√¥ng
            gtag('event', 'conversion', {
                'event_category': 'success',
                'event_label': 'date_accepted',
                'value': 1
            });

            textElement.style.display = "none";
            console.log("Yes button clicked");
            
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.2;
            setTimeout(() => {
                backgroundMusic.play().then(() => {
                    // Track khi nh·∫°c ph√°t th√†nh c√¥ng
                    gtag('event', 'music_play', {
                        'event_category': 'engagement',
                        'event_label': 'background_music_started'
                    });
                }).catch(e => console.log("Kh√¥ng th·ªÉ ph√°t nh·∫°c:", e));
            }, 500);
            
            imgElement.style.display = "none";
            buttonContainer.style.display = "none";

            document.body.style.backgroundColor = "";

            let starBackground = document.getElementById("star-background");
            if (!starBackground) {
                starBackground = document.createElement("div");
                starBackground.id = "star-background";
                document.body.appendChild(starBackground);

                Object.assign(starBackground.style, {
                    position: "fixed",
                    top: 0,
                    left: 0,
                    width: "100vw",
                    height: "100vh",
                    backgroundColor: "rgba(18, 18, 18, 0.95)",
                    zIndex: "-1",
                    pointerEvents: "none",
                    overflow: "hidden"
                });

                const starCount = 60; // Gi·∫£m t·ª´ 80 xu·ªëng 60 ƒë·ªÉ tƒÉng performance
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement("div");
                    star.className = "star";
                    starBackground.appendChild(star);

                    const size = Math.random() * 2 + 1 + "px";
                    const left = Math.random() * 100 + "vw";
                    const top = Math.random() * 100 + "vh";
                    const delay = Math.random() * 3 + "s";
                    const duration = (Math.random() * 2 + 1) + "s";
                    star.style.cssText = `
                        position: absolute;
                        width: ${size};
                        height: ${size};
                        background: white;
                        border-radius: 50%;
                        left: ${left};
                        top: ${top};
                        opacity: 0;
                        animation: starBlink ${duration} ease-in-out infinite;
                        animation-delay: ${delay};
                    `;
                }
            }

            // Track khi animation b·∫Øt ƒë·∫ßu
            gtag('event', 'animation_start', {
                'event_category': 'engagement',
                'event_label': 'success_animation_started'
            });

            const fallingWords = [" ‚ù§", "yee", "Qu√° ƒë√£ r√πi", "hihi", "üòò", "üòç", "üíñ", "üíò", "üíù", "üíï", "üíû", "üíì", "üíó", "üíü"];

            const layers = [
                { fontSize: 32, opacity: 1, duration: 4, positions: [] },
                { fontSize: 24, opacity: 0.8, duration: 5, positions: [] },
                { fontSize: 20, opacity: 0.7, duration: 6, positions: [] },
                { fontSize: 16, opacity: 0.6, duration: 7, positions: [] },
                { fontSize: 12, opacity: 0.5, duration: 8, positions: [] }
            ];

            function isPositionValid(positions, left) {
                return positions.every(pos => Math.abs(pos - left) > 8);
            }

            const interval = setInterval(() => {
                const span = document.createElement("span");
                span.className = "falling-text";
                span.textContent = fallingWords[Math.floor(Math.random() * fallingWords.length)];

                const layerIndex = Math.floor(Math.random() * layers.length);
                const layer = layers[layerIndex];

                let left;
                let attempts = 0;
                do {
                    left = Math.random() * 100;
                    attempts++;
                    if (attempts > 30) break;
                } while (!isPositionValid(layer.positions, left));

                layer.positions.push(left);

                span.style.left = left + "vw";
                span.style.fontSize = layer.fontSize + "px";
                span.style.opacity = layer.opacity;
                span.style.animationDuration = layer.duration + "s";
                span.style.transformStyle = "preserve-3d";

                document.body.appendChild(span);

                setTimeout(() => {
                    span.remove();
                    const index = layer.positions.indexOf(left);
                    if (index > -1) {
                        layer.positions.splice(index, 1);
                    }
                }, layer.duration * 1000 + 500);
            }, 200); // TƒÉng t·ª´ 100ms l√™n 200ms ƒë·ªÉ gi·∫£m lag
        });

        // Track khi ng∆∞·ªùi d√πng r·ªùi kh·ªèi trang
        window.addEventListener('beforeunload', function() {
            const sessionTime = Math.round((Date.now() - startTime) / 1000);
            gtag('event', 'session_end', {

                'event_label': 'page_exit',
                'value': sessionTime,
                'final_decision': noClickCount > 0 ? 'rejected' : 'no_interaction'
            });
        });

    </script>
